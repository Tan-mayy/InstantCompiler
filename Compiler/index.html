<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Compiler</title>
    <script src="jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="header">

        <div id="logo"> CodeRunner</div>
        <div class="nav">
            <div id="html" class="active">HTML</div>
            <div id="css">CSS</div>
            <div id="js">Javascript</div>
            <div id="output" class="active">Output</div>
        </div>
    </div>

    <div id="htmltext"><textarea>fds</textarea></div>

    <script>
        $('#html').hover(function () {

            $('#html').addClass('highlight');
        }, function () {
            $('#html').removeClass('highlight');
        });


        $('#css').hover(function () {

            $('#css').addClass('highlight');
        }, function () {
            $('#css').removeClass('highlight');
        });

        $('#js').hover(function () {

            $('#js').addClass('highlight');
        }, function () {
            $('#js').removeClass('highlight');
        });

        $('#output').hover(function () {

            $('#output').addClass('highlight');
        }, function () {
            $('#output').removeClass('highlight');
        });


        $('#html').click(function(){
            $('#html').toggleClass('active');
            $('#html').removeClass('highlight');
        });

        $('#css').click(function(){
            $('#css').toggleClass('active');
            $('#css').removeClass('highlight');
        });

        $('#js').click(function(){
            $('#js').toggleClass('active');
            $('#js').removeClass('highlight');
        });

        $('#output').click(function(){
            $('#output').toggleClass('active');
            $('#output').removeClass('highlight');
        });

        $('textarea').height($(window).height() - $('.header').height - 10);

        



    </script>

</body>

</html>
